<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to webserv!</title>
    <style>
      html {
        color-scheme: light dark;
      }
      body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
      }
    </style>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
  </head>
  <body>
    <h1>Welcome to webserv!</h1>
    <p>
      If you see this page, the webserv is successfully installed and working.

    </p>

    <p>
      For online documentation and support please refer to
      <a href="https://cdn.intra.42.fr/pdf/pdf/140976/en.subject.pdf"
        >webserv doc</a
      >.<br />
    </p>

    <p><em>Thank you for using webserv.</em></p>
  </body>
</html>
