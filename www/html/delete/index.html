    <div class="container">
      <form id="delete-form" enctype="multipart/form-data">
        <div class="form-group">
          <h1>DELETE FILE</h1>
          <label for="file" class="highlight">choose file:</label>
          <input class="button-container" type="file" id="file" name="file" required />
        </div>
        <button type="submit" class="signup">Submit</button>
      </form>
      <div id="preview" class="preview"></div>
    </div>
  
    <!-- 42 icon -->
    <div class="icon">
      <img src="https://simpleicons.org/icons/42.svg" alt="42" />
    </div>

    <script>
      document.getElementById('delete-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        if (file) {
          const fileName = encodeURIComponent(file.name); // Encode the file name for the URL
          const url = `/delete/${fileName}`;

          fetch(url, {
            method: 'DELETE'
          })
        }
      });
    </script>
