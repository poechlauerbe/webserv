<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <base href="/">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to 42-webserv</h1>
    </header>
    <main>
        <p>This is a simple HTML and CSS test page.</p>
        <p>Number: <span id="number">0</span></p>
        <button class="styled-button" onclick="increaseNumber()">Click Me!</button>
    </main>
    <script>
        function increaseNumber() {
            var numberElement = document.getElementById("number");
            var currentNumber = parseInt(numberElement.textContent);
            numberElement.textContent = currentNumber + 1;
        }
    </script>
</body>
</html>
